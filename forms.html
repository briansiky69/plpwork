<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        form {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        fieldset {
            border: none;
            padding: 10px;
        }
        legend {
            font-size: 18px;
            font-weight: bold;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        textarea {
            height: 100px;
        }
        .info {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .register {
            background-color: #4CAF50;
            color: white;
        }
        .cancel {
            background-color: #ccc;
            color: black;
        }
    </style>
</head>
<body>
    <h1>Student Registration</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Student Information</legend>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>
                <span class="info">Enter your full name.</span>
            </div>
            <div>
                <label for="dob">Date of Birth:</label>
                <input type="date" name="dob" id="dob" required>
                <span class="info">Format: YYYY-MM-DD.</span>
            </div>
            <div>
                <label for="gender">Gender:</label>
                <select name="gender" id="gender" required>
                    <option value="">--Select Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div>
                <label for="address">Address:</label>
                <textarea name="address" id="address" required></textarea>
                <span class="info">Enter your street address, city, state, and zip code.</span>
            </div>
            <div>
                <label for="phone">Telephone:</label>
                <input type="tel" name="phone" id="phone" required>
                <span class="info">Enter your phone number with area code.</span>
            </div>
            <div>
                <label for="email">Email Address:</label>
                <input type="email" name="email" id="email" required>
                <span class="info">Enter your valid email address.</span>
            </div>
            <div>
                <label for="course">Course:</label>
                <select name="course" id="course" required>
                    <option value="">--Select Course--</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Engineering">Engineering</option>
                    <option value="Business Administration">Business Administration</option>
                    <option value="Arts">Arts</option>
                </select>
            </div>
        </fieldset>
        <br>
        <button type="submit" class="register">Register</button>
        <button type="reset"  class="Cancel">Cancel</button>
